services:
  - type: web
    name: refiner-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn bot_webhook:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CHANNEL_USERNAME
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PATH
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: LOG_LEVEL
        value: INFO
